{% extends 'base.html' %}
{% load static %}


{% block body %}

    {% if profiles %}
        {% for profile in profiles %}
            <a href="{{ profile.get_absolute_url }}"><h1>{{ profile.first_name }} {{ profile.last_name }}</h1></a>
        {% endfor %}
    {% else %}
        <p>Please login in orther to see your Profile Page</p>
    {% endif %}

{% endblock %}
